<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <h1 class="heading">Cash Register App</h1>
    <p class="description">Enter the bill amount and cash given by customer. It will tell the minimum number of notes to return.</p>



<label class="input-label" for="bill-amount">Bill Amount:</label>
    <input class="input" id="bill-amount" type="text" />

    <!-- <button>Next</button> -->

    <label for="cash-given">Cash Given:</label>
    <input id="cash-given" type="text">


    <!-- check button -->

    <button id="check-btn">Check here</button>

<p id="error-message"></p>


<!-- table -->

    <table class="change-table">
        <caption> Return Change</caption>

        <tr>
            <th>No of Notes: </th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>

        <tr>
            <th>Note:</th>
            <td>2000</td>
            <td>500</td>
            <td>200</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>

    </table>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
